<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link rel="stylesheet" type="text/css" href="css/all.css">
		<link rel="stylesheet" type="text/css" href="css/none.css"/>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>

	<body>
		<h1 class="index_title">九原工业园区项目库管理系统</h1>
		<h2 class="index_title_en">JiuYuan Industrial District Project Library Management System </h2>

		<div class="index_serach">
			<img class="index_icon_serach" src="img/icon_serach.png" />
			<input class="index_serach_input" />
		</div>
		<button class="index_enter">进入项目库</button>
		<div class="index_categorys">
			<div class="index_category" onclick="window.location.href='index_Invite_investment.html'">
				<img src="img/index_invite_investment.png" />
				<span>招商引资</span>
			</div>
			<div class="index_category" onclick="window.location.href='index_Laws_regulations.html'">
				<img src="img/index_laws_regulations.png" />
				<span>政策法规</span>
			</div>
			<div class="index_category" onclick="window.location.href='index_Cost_analysis.html'">
				<img src="img/index_cost_analysis.png" />
				<span>成本分析</span>
			</div>
		</div>

		<p class="index_footer_copyright">©2015 内蒙古云图网络科技有限公司&nbsp;|&nbsp;蒙ICP备14001828号 </p>
		<!--弹框-->
		<div class="bg_pop_up">
			<div class="pop_up_null"></div>
			<div class="pop_up">
				<p class="pop_up_title">进入项目库</p>
				<form>
					<div class="username_container input_container">
						<img class="input_img" src="img/username.png">
						<div>
							<input class="username form_input" type="text" placeholder="用户名" />
						</div>
					</div>
					<div class="pass_container input_container">
						<img class="input_img" src="img/password.png">
						<div>
							<input class="pass form_input" type="password" placeholder="密码" />
						</div>
					</div>
					<!--<div class="checkbox">
						<input type="checkbox" value="checkbox" checked="">
						<span style="font-size: 0.8rem;">记住密码</span>
					</div>-->
				</form>
				<button class="pop_up_btn">登录</button>
				<!--<button class="pop_up_btn ">取消</button>-->
				<img class="commom_close pop_up_btn_cancel" src="img/close.png" />
			</div>
		</div>
		<script>
			window.onresize = function() {
				$(".index_category").height($(".index_category").width());
				$(".index_serach_input").height($(".index_serach").height());
			};
			$(".index_category").height($(".index_category").width());
			$(".index_serach_input").height($(".index_serach").height());
			$(".index_enter").click(function() {
				$(".bg_pop_up").show();
			});
			$(".pop_up_btn_cancel").click(function() {
				$(".bg_pop_up").hide();
			});
			$(".pop_up_null").click(function() {
				$(".bg_pop_up").hide();
			});
		</script>
	</body>

</html>
